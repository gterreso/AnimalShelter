<div>
    <a href="./admin/breed/add" class="btn btn-primary">Add Breed</a>
   
    <ng-container *ngIf='breeds$ | async as breed$'>
    <table class="table table-hover" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Species</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let breed of breed$">
            <td>{{breed.id}}</td>
            <td>{{breed.name}}</td>
            <td>{{breed.species.name}}</td>
            <td><a (click)="delete(breed.id)"><i class="fa fa-times"> &nbsp;&nbsp;&nbsp;</i></a><a href="./admin/breed/edit/{{breed.id}}"><i class="fa fa-pencil"></i></a></td>
        </tr>
    </tbody>
    </table>
</ng-container>
</div>
