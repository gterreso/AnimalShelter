<div>
    <a href="./admin/species/add" class="btn btn-primary">Add Species</a>
   
    <ng-container *ngIf='species$ | async as species$'>
    <table class="table table-hover" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let species of species$">
            <td>{{species.id}}</td>
            <td>{{species.name}}</td>
            <td><a (click)="delete(species.id)"><i class="fa fa-times"> &nbsp;&nbsp;&nbsp;</i></a><a href="./admin/species/edit/{{species.id}}"><i class="fa fa-pencil"></i></a></td>
        </tr>
    </tbody>
    </table>
</ng-container>
</div>
