<div>
    <a href="./admin/state/add" class="btn btn-primary">Add State</a>
   
    <ng-container *ngIf='states$ | async as states$'>
    <table class="table table-hover" >
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let state of states$">
            <td>{{state.id}}</td>
            <td>{{state.name}}</td>
            <td><a (click)="delete(state.id)"><i class="fa fa-times"> &nbsp;&nbsp;&nbsp;</i></a><a href="./admin/state/edit/{{state.id}}"><i class="fa fa-pencil"></i></a></td>
        </tr>
    </tbody>
    </table>
</ng-container>
</div>
