<form [formGroup]="stateForm">
    <div class="form-group">
        <label for="name">Name:</label><br>
        <input class="form-control" type="text" id="name" name="name" formControlName="name">
    </div>

    <button type="button" class="btn bg-primary text-light" (click)="add()" *ngIf="!editing">Add State</button>
    <button type="button" class="btn bg-primary text-light" (click)="edit()" *ngIf="editing">Save State</button>

</form>
